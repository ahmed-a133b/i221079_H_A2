version: '3.8'
services:
  mysql:
    image: mysql:8
    container_name: securechat-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: securechat
      MYSQL_USER: scuser
      MYSQL_PASSWORD: scpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data: